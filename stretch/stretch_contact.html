  <body>
    <div class="container">
      <div class="navigation">

        style="width: 800px; height: 153px;"
      />
      <h2>Contact Us</h2>

      <form>
        <input
          type="text"
          name="firstname"
          placeholder="First Name"

        />

          type="text"
          name="lastname"

          placeholder="Email Address"
          required="required"
        />

        <input
          type="text"
          name="textbox"
          placeholder="Go Ahead, We're Listening. . ."

        />
        <br />

        <input type="submit" value="Send!" />
      </form>
