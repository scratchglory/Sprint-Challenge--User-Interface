<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stretch_index.css" />
  </head>

  <body>
    <div class="container">
      <div class="navigation">
        <img class="lambda" src="img/lambda-black.png" alt="lambda logo" />
        <nav>
          <a href="stretch_index.html">Home</a>
          <a href="stretch_about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="stretch_contact.html">Contact</a>
        </nav>
      </div>

      <img
        class="contact-pic"
        src="http://www.constructionleadersclub.com/wp-content/uploads/2015/07/Contact-us1.jpg"
        alt="image"
        style="width: 800px; height: 153px;"
      />

      <section class="form">
        <form>
          <div class="contact-form">
            <h2>Contact Us</h2>

            <p>
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                required="required"
              />
            </p>
            <p>
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                required="required"
              />
            </p>

            <p>
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required="required"
              />
            </p>

            <textarea
              class="textbox"
              cols="50"
              rows="10"
              placeholder="Go Ahead, We're Listening..."
            ></textarea>
            <br />

            <input class="send" type="submit" value="Send!" />
          </div>
        </form>
      </section>

      <!-- <section class="office"> -->
      <h2 class="office">Office</h2>
      <!-- </section> -->

      <section class="info">
        <p class="details">
          Location: USA <br />
          email: this@email.com <br />
          Phone: (555) 867-5309 <br />
        </p>
        <p class="hours">
          Hours: <br />
          M-F 8 AM - (Whenever the day ends)<br />
          Weekends: Not around, its the weekend
        </p>
      </section>

      <footer>
        <nav>
          <a href="stretch_index.html">Home</a>
          <a href="stretch_about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="stretch_contact.html">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
